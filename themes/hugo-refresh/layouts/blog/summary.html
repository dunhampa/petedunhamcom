  {{- $numberOfDefaultImages := 4 -}}
  <div class="column is-4 is-flex">
    <div  class="box is-flex" style=" width: 100%;
    height: 100%;
    display: flex;                      /* new */
    flex-direction: column;  ">
      <figure class="image is-3by2">
        {{- $image := "" -}}
        {{- if .Params.summaryImage -}} 
          {{- $image = .Page.Resources.GetMatch .Params.summaryImage -}}
          {{- .Scratch.Set "image" ($image.Resize "600x") -}}
          {{- $image = .Scratch.Get "image" -}}
        {{ else }}
          {{- $image = resources.Get .Site.Params.summary.defaultImage -}}
          {{- .Scratch.Set "image" ($image.Resize "600x") -}}
          {{- $image = .Scratch.Get "image" -}}
        {{- end }}
        <a href="{{- .Permalink | relURL -}}"><img src="{{- $image.Permalink | relURL -}}" alt=""></a>
      </figure>

      <h3 class="title is-5 refresh-summary-title">
        {{ .Params.title }}
      </h3>
      <h4>
       {{.Date.Format "2006-01-02"}}
     </h4>
      <p class="refresh-summary">
        {{- if .Params.summary -}}
          {{- .Params.summary -}}
        {{- else }}
          {{- .Plain -}}
        {{- end -}}
      </p> 
       <div id="c2" class="btn-holder">
        <a href="{{- .Permalink | relURL -}}" class="button is-primary">
                Read More
            </a>

      </div>
    </div>
  </div>
