





    <section class="section is-small">
        <div class="container">
          <div class="columns">
            <div class="column is-centered-tablet-portrait">
              <h1 class="title section-title">Recent Projects and Posts</h1>
              <h5 class="subtitle is-5 is-muted"></h5>
              <div class="divider"></div>        
              <div class="section is-small">
                <div class="container">

                {{- $pagesEachPage := 3 -}}
                  <div class="columns">
                    
					{{ $pages := union (where $.Site.RegularPages "Section" "projects") (where $.Site.RegularPages "Section" "blog") }}

  					{{ range first 3 $pages.ByDate.Reverse }}

                    	{{.Render "summary"}}
                    	
                    {{- end -}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
